databases:
  - name: appoint-doctor
    databaseName: appoint_doctor
    user: appoint_doctor_user

services:
  - type: web
    name: appoint-doctor
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: appoint_doctor
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
